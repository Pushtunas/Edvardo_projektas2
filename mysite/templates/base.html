{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
    <title>Užrašinė</title>
</head>
<body>
    <header >
        <nav class="navbar navbar-expand navbar-dark bg-dark">
            <ul class="nav navbar-nav">
                {% if user.is_authenticated %}
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'main' %}">Užrašinė</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link add" href="#">+ Pridėti įrašą</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link add" href="{% url 'logout' %}">Atsijungti</a>
                </li>
                {% else %}
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'index' %}">Užrašinė</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link add" href="{% url 'register' %}">Registruotis</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link add" href="{% url 'login' %}">Prisijungti</a>
                </li>
                {% endif %}
            </ul>
        </nav>
    </header>

{% block content %}
{% endblock %}

<script src="{% static 'js/index.js' %}"></script>
</body>
</html>
