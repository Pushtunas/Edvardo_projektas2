{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
    <div class="form">
        <h3 class="text-primary">Atnaujinti žinutę</h3>
        <form action="" method="POST">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-info">Atnaujinti</button>
            <a href="{% url 'main' %}" class="btn btn-secondary">Atšaukti</a>
        </form>
    </div>
</div>

{% endblock %}
