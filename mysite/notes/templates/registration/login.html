{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
    <div class="form">
        {% if messages %}
        {% for message in messages %}
        <p class="alert alert-{{ message.tags }}">{{ message }}</p>
        {% endfor %}
        {% endif %}
        <h3 class="text-primary">Prisijungti</h3>
        <form action="" method="POST">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn-info btn">Prisijungti</button>
        </form>
    </div>
</div>

{% endblock %}
