{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="form">
        <h3 class="text-primary">Vartotojo paskyra</h3>
        <form action="" method="POST">
            <div class="form-group">
                <label for="title">Vartotojas</label>
                <input type="text" name="title" id="title" class="form-control" required value="{{user.get_username}}">
            </div>
            <div class="form-group">
                <label for="title">El. paštas</label>
                <input type="text" name="email" id="email" class="form-control" required value="{{user.email}}">
            </div>
            <button type="submit" class="btn-info btn">Išsaugoti</button>
            <a href="{% url 'main' %}" class="btn btn-secondary">Atšaukti</a>

        </form>
    </div>
</div>

{% endblock %}
