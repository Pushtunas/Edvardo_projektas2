{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
    <div class="form">
        <h3 class="text-primary">Vartotojo paskyra</h3>
        {% if messages %}
        {% for message in messages %}
        <p class="alert alert-{{ message.tags }}">{{ message }}</p>
        {% endfor %}
        {% endif %}
        <form action="" method="POST">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn-info btn">Išsaugoti</button>
            <a href="{% url 'main' %}" class="btn btn-secondary">Atšaukti</a>

        </form>
    </div>
</div>

{% endblock content %}
