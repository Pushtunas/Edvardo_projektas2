{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Užrašinė - Registracojos forma{% endblock title %}
{% block content %}

<div class="container">
    <div class="form">
        <h3 class="text-primary">Registracija</h3>
        <form action="" method="POST">
            {% csrf_token %}
            {{ form | crispy }}
            <input type="submit" class="btn-info btn" value="Registruotis">
            Jau turite paskyrą? <a href="{% url 'login' %}">Prisijungti</a>
        </form>
    </div>
</div>

{% endblock %}
